version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: product_importer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"

  api:
    build: .
    container_name: api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
  
  app:
    image: node:20
    working_dir: /app/product-importer
    container_name: app
    command: sh -c "npm install && npm run dev -- --host --port 3000"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    env_file:
      - .env

  worker:
    build: .
    container_name: worker
    command: celery -A app.celery_app worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis
    env_file:
      - .env

volumes:
  postgres_data:
